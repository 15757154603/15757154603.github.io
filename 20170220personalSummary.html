<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dome.css"/>

	<body>
		<div id="box">
			<h4>html5 Web 存储</h4>
			<ul>
				<li>1、localStorage - 没有时间限制的数据存储/2、sessionStorage - 针对一个 session 的数据存储</li>
				<li>localStorage 方法存储的数据没有时间限制。第二天、第二周或下一年之后，数据依然可用。</li>
				<li>sessionStorage 方法针对一个 session 进行数据存储。当用户关闭浏览器窗口后，数据会被删除。</li>
				<li>这两者使用的方法相同。</li>
			</ul>
			<h4>数据库的存储</h4>
			<ul>
				<li>学习了数据的添加、删除、改变、创建的方法。</li>
			</ul>
			
		</div>
	</body>
</html>
