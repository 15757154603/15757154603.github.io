<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dome.css"/>
	</head>
	<body>
		<div id="box">
			<h4>音视频</h4>
			<ul>
				<li>它们的duration的属性是指播放的总长度。</li>
				<li>currentTime是指返回音频已播放的长度的长度。</li>
				<li>buffered 属性返回 TimeRanges 对象。TimeRanges 对象表示用户的音视频缓冲范围。</li>
			</ul>
			<h4>获取音视频的进度条</h4>
			<ul>
				<li>当前时间/总时间*总宽度。</li>
			</ul>
			<h4>获取缓冲条</h4>
			<ul>
				<li>当前距离/总距离*总时间进度。</li>
			</ul>

		</div>
	</body>
</html>
	</body>
</html>
